<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="musicPlayer.css">
    <script src="https://kit.fontawesome.com/995935facc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-Player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="sedaf.jpeg" class="song-img">
            <h1>Black October 1993</h1>
            <p>–ë–µ–ª–∞—è –Ω–æ—á—å
                Chernikovskaya Hata
                –ë–µ–ª–∞—è –Ω–æ—á—å</p>

            <audio controls id="song">
                <source src="Y2meta.app - ùêÅùêãùêÄùêÇùêä ùêéùêÇùêìùêéùêÅùêÑùêë ùüèùüóùüóùüë (320 kbps).mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
        </div>
        </div>
    </div>
    <script>
        
        let progress = document.getElementById("progress");
        let song = document.getElementById("progress");
        let control = document.getElementById("progress");
        song.onloadeddata=function() {
           progress.max=song.duration;
           progress.value=song.currentTime;
}
function playPause(){
    if (ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
    }
    else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
}
    </script>
    
</body>
</html>
